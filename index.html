<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat photo app</title>
</head>
<body>
    <H1>Cat Photo App</H1>
    <h2>Cat Photo</h2>

    <p>Everyone loves <a href="https://www.youtube.com/watch?v=hhEFKjgDoZY&list=PLCriYrweK00_u_h2aKEik91qfYOhl4-vh&index=5">cute cats</a> online!</p>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="cat photo">

    <h3>Things cats love:</h3>
    <ol>
        <li>Cat nip</li>
        <li>Laser pointers</li>
        <li>Lasgna</li>
    </ol>
        
    
    <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="">
        <figcaption>Cats lasagna</figcaption>
    </figure>

    <h3>
        Top 3 things cats hate
    </h3>

    <ul>
        <li>flea treatment</li>
        <li>Other cats</li>
    </ul>

    <h2>Cat Form</h2>
       <!-- Form Start -->
        <!-- Action specifies where the data will be sent to -->
          <!-- Action specifies where the data will be sent to -->
         
         

       <form action="/submit" method="POST">
        <!-- Form Fields will go here -->
         <label for="name">Full name: </label>
         <input type="text" id="name" name="name" required>
         <br><br>
         <label for="date">Date: </label>
         <input type="date" id="date" name="date">
         <br><br>

         <input type="submit" name="" id="">

         <label for="image">Sale receipt: </label>
         <input type="password" id="image" name="image" required>
         <br><br>
    </form>
    <!-- Form End -->

</body>

</html>
